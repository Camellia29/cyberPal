<!DOCTYPE html>

<html lang="en" class="font-medium"> 
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta content="#e1e5ff" name="theme-color"/>
<meta content="yes" name="apple-mobile-web-app-capable"/>
<meta content="default" name="apple-mobile-web-app-status-bar-style"/>
<title>CyberPal</title>
<link href="styles.css" rel="stylesheet"/>
<link href="manifest.json" rel="manifest"/>
</head>
<body>
<main id="content"></main>
<nav class="tab-bar">
<button class="active" id="tab-home" onclick="setActiveTab(this); loadView('home')">
<img alt="Home" src="icons/home.png"/>
    Home
  </button>
<button id="tab-quiz" onclick="setActiveTab(this); loadView('quiz')">
<img alt="Quiz" src="icons/quiz.png"/>
    Quiz
  </button>
<button id="tab-recipe" onclick="setActiveTab(this); loadView('advice')">
<img alt="Recipe" src="icons/advice.png"/>
    Advice
  </button>
<button id="tab-reminder" onclick="setActiveTab(this); loadView('reminder')">
<img alt="Reminder" src="icons/tips.png"/>
    Tips
  </button>
<button id="tab-settings" onclick="setActiveTab(this); loadView('fontSize')">
<img alt="Settings" src="icons/settings.png"/>
    Settings
  </button>
</nav>
<script src="main.js"></script>
</body>
</html>
